<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing DVD Logo</title>
    <link rel="stylesheet" href="./css/dvd.css">
    <script src="./js/dvd.js" defer></script>
</head>

<body>
    <div id="pongUI" class="hidden">
        <div class="score" id="p1-score">0</div>
        <div class="center-line"></div>
        <div class="score" id="p2-score">0</div>
        <div class="paddle hidden" id="p1-paddle"></div>
        <div class="paddle hidden" id="p2-paddle"></div>
    </div>
    <div id="breakoutUI" class="hidden">
        <div class="brickContainer">
        </div>
        <div id="breakout-paddle"></div>
    </div>
    <div class="logo" id="dvd-logo">
        <img id="logo-img" src="./img/DVD_logo.svg.png" alt="DVD Logo">
    </div>
</body>

</html>
