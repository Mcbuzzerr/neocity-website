<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/tvDiv.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Random MythBusters Episode</h1>
        </div>
        <div>
            <h1>
                Your random episode is<span id="episode">...</span>

        <div class="button" onclick="generateRandomMythBustersEpisode()">

                </div>

            <div class="tv-control-bar">
                <div class="tv-button">
                </div>
                <div class="tv-button">
                </div>
                <div class="tv-button">
                </div>
                <div class="tv-button">
                </div>
                <div class="tv-button">
                </div>
            </div>
            <div class="tv-legs">

            </div>
        </div>
        <div class="text-container">
            <h1 id="episode-title">Episode Title</h1>
            <p id="episode-plot">Episode Plot</p>
            <p>Data from: <a href="https://www.omdbapi.com">https://www.omdbapi.com</a></p>
        </div>
    </div>
</body>

</html>
