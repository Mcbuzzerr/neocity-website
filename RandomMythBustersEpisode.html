<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tvDiv.css">
    <link rel="stylesheet" href="./css/RandomMythBustersEpisode.css">
    <script src="./js/RandomMythBustersEpisode.js" defer></script>
    <title>Random Episode!</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¥</text></svg>">
    </link>
</head>

<body>
    <a class="container" id="home" href="/index.html">
        Home
    </a>
    <div class="container">
        <div class="header">
            <h1>Random MythBusters Episode</h1>
        </div>
        <div>
            <h1>
                Your random episode is<span id="episode">...</span>
            </h1>
        </div>
        <div class="button" onclick="generateRandomMythBustersEpisode()">
            Random Episode
        </div>
    </div>
    <div class="container episode-data-container">

        <div class="tv-outer">
            <div class="tv-antenna-base">
                <div class="tv-antenna tv-ant-a">
                    <div class="tv-antenna-ball"></div>
                </div>
                <div class="tv-antenna tv-ant-b">
                    <div class="tv-antenna-ball"></div>
                </div>

                <div class="tv-antenna-base-cover"></div>
            </div>
            <div class="tv-screen-outer" id="tv-screen">
                <div class="tv-screen-inner">
                    <a class="tv-fullscreen" target="_blank" href="/dvd.html">
                    </a>
                </div>
            </div>
            <div class="tv-control-bar">
                <div class="tv-button">
                </div>
                <div class="tv-button">
                </div>
                <div class="tv-button">
                </div>
                <div class="tv-button">
                </div>
                <div class="tv-button">
                </div>
            </div>
            <div class="tv-legs">

            </div>
        </div>
        <div class="text-container">
            <h1 id="episode-title">Episode Title</h1>
            <p id="episode-plot">Episode Plot</p>
            <p>Data from: <a href="https://www.omdbapi.com">https://www.omdbapi.com</a></p>
        </div>
    </div>
</body>

</html>
