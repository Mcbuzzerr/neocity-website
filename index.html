<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <!-- <link rel="stylesheet" href="https://unpkg.com/98.css"> -->
    <link rel="stylesheet" href="./css/retro98Scrollbar.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js" defer></script>
    <title>Buzzo's Page</title>
</head>

<body class="retro-scrollbar">
    <div class="body">
        <div class="spaceTakingSquare retro-scrollbar" id="sq-1">
        </div>
        <div class="spaceTakingSquare retro-scrollbar" id="sq-2">
            <img src="./css/img/sunset.png" alt="pixel art sunset" width="100%">
        </div>
        <div class="spaceTakingSquare js-scrollbar-container" id="sq-3">
            <div class="js-scrollbar-lane">
                <div class="js-scrollbar-tracker">
                    <img class="js-scrollbar-image" src="./css/img/smiley.png" />
                </div>
            </div>
            <div class="js-scrollbar-content" onscroll="updateScrollbar(event)">
                <img src="./css/img/sunset.png" alt="pixel art sunset" width="100%">
                <img src="./css/img/sunset.png" alt="pixel art sunset" width="100%" class="flip">
            </div>
        </div>
        <div class="spaceTakingSquare js-scrollbar-container" id="sq-4">
            <div class="js-scrollbar-lane">
                <div class="js-scrollbar-tracker">
                    <img class="js-scrollbar-image" src="./css/img/smiley.png" />
                </div>
            </div>
            <div class="js-scrollbar-content" onscroll="updateScrollbar(event)">
                <img src="./css/img/sunset.png" alt="pixel art sunset" width="100%">
                <img src="./css/img/sunset.png" alt="pixel art sunset" width="100%" class="flip">
            </div>
        </div>
    </div>

</body>

</html>
